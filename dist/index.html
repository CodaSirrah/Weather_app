<!DOCTYPE html>
<html>
  <head>
    <title>weather_app</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script
      src="https://kit.fontawesome.com/aecb58e81f.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 id="title" class="hidden visually-hidden">Weather App</h1>
    </header>

    <div id="switch-container">
      <span id="switch-label">Convert â„‰</span>
      <label class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div id="get-location-container">
      <span id="get-location-label">Allow location</span>
      <i class="fas fa-map-marker-alt"></i>
    </div>
    

    <main id="weather-container" class="hidden visually-hidden"></main>

    <section id="search-container" class="hidden visually-hidden">
      <form action="" classs="input-icons">
        <div class="input-icons">
          <i class="fas fa-search"></i>
          <input type="text" name="location" id="location" class="input-field" autocomplete="off" placeholder="City:" />
      </div>
      </form>
    </section>


    <footer>
      <p>This project Utilizes <a href="https://openweathermap.org/" target="blank"><strong>OpenWeather</strong></a>'s API.</p>
      <p>Made by: <a href="https://github.com/CodaSirrah" target="_blank"><i class="fab fa-github" id="github-icon"></i></a></p>
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
